                subtitle4: '4.4. Contenu d’utilisateur.'
                subcontent4: 'CRYPTIZY peut, à sa seule discrétion, permettre à l’Utilisateur de soumettre, télécharger, ou publier sur CRYPTIZY via des Services textuels,
                              audio, ou informations visuelles. Tout Contenu d’Utilisateur fourni par l’Utilisateur reste sa propriété. Cependant, en fournissant un
