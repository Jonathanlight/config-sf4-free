                subcontent1: 'L’Utilisateur ne peut pas céder ces Conditions sans l''autorisation préalable écrite de CRYPTIZY. CRYPTIZY peut céder ces Conditions
                              sans le consentement de l’Utilisateur à : (i) une filiale ou une société affiliée ; (ii) un acquéreur d''actions, entreprise ou des actifs de
