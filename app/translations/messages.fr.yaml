                              L’Utilisateur accepte de ne pas fournir du contenu d''utilisateur qui est diffamatoire, haineux, violent, obscène, pornographique, illégal ou
                              offensant. CRYPTIZY peut supprimer le contenu de l''utilisateur, à la seule discrétion de CRYPTIZY et à tout moment et pour toute raison
