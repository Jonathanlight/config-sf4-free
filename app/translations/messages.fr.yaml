                              est jugée invalide ou inapplicable, cette disposition doit être annulée et les dispositions restantes seront appliquées dans toute la mesure en
                              vertu du droit. L’échec de CRYPTIZY de faire respecter tout droit ou disposition dans les présentes Conditions ne constitue pas une
                              renonciation à ce droit ou une disposition moins reconnue et acceptée par CRYPTIZY par écrit.'
                subtitle2: '12.2. Droit applicable.'
                subcontent2: 'Le présent Accord et la relation entre l’Utilisateur et CRYPTIZY seront régis par les lois Françaises.'
                subtitle3: '12.3. Plaintes de violation du droit d''auteur.'
                subcontent3: 'CRYPTIZY respecte la propriété intellectuelle d''autrui. CRYPTIZY répondra aux avis de violation du droit d''auteur, qui sont conformes
                              à la loi applicable. Dans le cas où une personne ou une entité a une croyance de bonne foi que les documents fournis ou en relation avec
                              les services portent atteinte à cette personne concernant les droits d''auteurs ou autre droit de propriété, il est tenu d’envoyer à CRYPTIZY
                              un avis, comme indiqué ci-dessous, CRYPTIZY étudiera, et si elle détermine, à sa discrétion, que le contenu porte atteinte à cette personne,
                              CRYPTIZY supprimera le contenu. Tous les avis portant réclamation pour violation des droits d''auteur doivent contenir les éléments suivants :
                              (i) l''identification du droit de propriété intellectuelle qui aurait été violé ; (ii) Une déclaration indiquant précisément l''emplacement de ce
                              qui aurait été violé, avec suffisamment de détails pour que CRYPTIZY puisse le trouver. Veuillez noter qu’il ne suffit pas de fournir
                              simplement une URL; (iii) Le nom, l''adresse, le numéro de téléphone et l’adresse e-mail complète du plaignant; (iv) Une déclaration que le
                              plaignant a une croyance de bonne foi que l''utilisation des documents qui auraient été violés ne soit pas autorisée par le propriétaire des
                              droits ; (v) Une déclaration que les informations contenues dans la notification sont exactes ; (vi) Une signature physique ou électronique
                              d''une personne autorisée à agir au nom du propriétaire des droits de propriété intellectuelle qui sont prétendument violés. Les informations
                              de contact de CRYPTIZY pour avis de violation présumée du droit d''auteur sont à envoyer par e-mail à contact@cryptizy.com'
                subtitle4: '12.4. Liens vers d''autres sites Web et affichage des marques ou des logos des tiers.'
                subcontent4: 'La plateforme CRYPTIZY peut contenir des logos et / ou noms de marques de tiers, et / ou des liens (tels que des hyperliens) à des sites tiers.
                              Ces marques, logos et liens ne constituent pas l''approbation par CRYPTIZY de ces parties, sites ou leur contenu. Ils sont seulement fournis
