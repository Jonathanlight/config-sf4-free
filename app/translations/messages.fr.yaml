                subtitle6: '4.7. Dépôt et retrait des fonds en Euro.'
                subcontent6: 'Pour pouvoir soumettre des ordres d’achat de monnaies cryptées via la Plateforme CRYPTIZY, l’Utilisateur sera invité à effectuer un dépôt sur
                              le compte en banque de CRYPTIZY. Le compte Utilisateur sera crédité de la somme perçue par CRYPTIZY. Pour effectuer un retrait,
                              l’Utilisateur soumet un ordre de retrait via son compte Utilisateur, le retrait sera au maximum équivalent à son solde euro sur son compte
                              Utilisateur. Le compte utilisateur ne peut être utilisé pour le dépôt ou le retrait de fonds depuis ou vers un compte bancaire ne contenant
                              pas les mêmes noms et prénoms que ceux indiquées dans le compte Utilisateur sur la plateforme CRYPTIZY.'
                subtitle7: '4.8. Envoi d’un ordre d’achat ou de vente de monnaies cryptées.'
                subcontent7: 'Pour envoyer un ordre d’achat ou de vente via Cryptizy, l’Utilisateur peut être invité à spécifier les informations suivantes :
                              (i) La monnaie cryptée qu’il souhaite acheter ou vendre (ii) le montant en euro qu’il souhaite investir ou la quantité de la monnaie cryptée
                              choisie qu’il souhaite vendre et (iii) l’adresse du Wallet de la monnaie cryptée qu’il a choisie pour recevoir la quantité qu’il a achetée.'
                subcontent8: 'Si l’Utilisateur souhaite transférer ces monnaies cryptées achetées vers ses adresses Wallets, il peut le choisir directement depuis notre
                              plateforme après avoir reçu la confirmation de la bonne exécution des ordres d’achat, le cas échéant, l’Utilisateur sera seul responsable
                              de la sécurité de ses monnaies cryptées transférées. CRYPTIZY n’est en aucun cas responsable des monnaies cryptées transférées vers
                              les adresses Wallets de l’Utilisateur.'
                subcontent9: 'Une fois que l’Utilisateur soumet on ordre d’achat et de vente, CRYPTIZY exécutera un ordre selon les précisions de l’Utilisateur dès
                              sa prise en compte par notre système d’information. Le prix de chaque monnaie cryptée étant très volatile, CRYPTIZY ne garantit pas
                              l’exécution de l’ordre d’achat et de vente au prix affiché par le marché au moment de la soumission de l’ordre par l’Utilisateur de la
                              Plateforme. L’utilisateur peut annuler un ordre d’achat et de vente avant que celui-ci soit pris en compte par notre système d’information.
                              CRYPTIZY PRECISE QU’IL EST IMPOSSIBLE D’ANNULER UN ORDRE D’ACHAT ET DE VENTE APRES SON EXECUTION PAR NOTRE SYSTEME D’INFORMATION.'
