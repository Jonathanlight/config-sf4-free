                              ces sites ne signifie pas que CRYPTIZY approuve tout le contenu sur ces sites. Il est de la responsabilité de l’Utilisateur d''évaluer
                              le contenu et l''utilité des informations obtenues à partir d''autres sites. CRYPTIZY décline expressément toute responsabilité découlant de
                              l’utilisation et / ou consultation des sites, des marques ou des logos des tiers, ou tout autre matériel associé à des liens, des logos ou des
                              noms de marque qui peuvent apparaître sur la plateforme CRYPTIZY. L’Utilisateur s’engage à exonérer CRYPTIZY de toute responsabilité qui
                              pourrait résulter de l''utilisation de liens qui peuvent apparaître sur la plateforme CRYPTIZY.'
                subtitle5: '12.5. Force majeure.'
                subcontent5: 'Tout retard dans la disponibilité du service ou l''exécution de toute Prestation n’est pas considéré comme une violation du présent Accord
                              si ce retard est causé par un cas de force majeure, notamment un incendie, tremblement de terre, inondation, guerre, acte de terrorisme,
                              acte gouvernemental, échec des transporteurs publics (y compris service Internet de fournisseurs), ou tout autre événement hors du contrôle
                              de CRYPTIZY.'
                subtitle6: '12.6. Les questions.'
                subcontent6: 'Pour toute question concernant le présent Accord veuillez nous écrire à contact@cryptizy.com.'
    privacy:
        title: 'Politique de confidentialité'
        content1:
            1: 'Comme utilisé ici, "Cryptizy" se réfère à la société REPARIZY SAS, y compris sans limitation de ce fait, ses propriétaires,
            administrateurs, investisseurs, employés ou d''autres parties liées. ''REPARIZY SAS'' est une société par actions simplifiées,
            constituée selon les lois de la France. Selon le contexte, "Cryptizy" peut également se référer à des services, des produits, du site,
            du contenu ou d''autres documents (collectivement, "les documents") fournis par Cryptizy.'
            2: 'Cryptizy (ci-après, "Cryptizy", "nous", "notre" ou "nos") s’engage à protéger et à respecter votre vie privée.'
            3: 'Cette politique de confidentialité (ainsi que nos conditions d''utilisation) régit la collecte, le traitement et l''utilisation de
            vos informations personnelles. Nous définissons " informations personnelles " comme étant des renseignements qui vous identifient
            personnellement, par exemple votre nom, adresse, email, vos coordonnées bancaires, etc.'
        definition:
            title: 'Définitions'
            information: '• « Information privée » : l''information qui vous identifie personnellement et qui est perçue et utilisée par Cryptizy
            comme indiqué dans cette politique de confidentialité et/ou toute autre manière permise par la loi'
            compte: '• « Compte » : accès qui est accordé aux membres comme indiqué dans nos conditions d''utilisation ;'
            plateforme: '• « Plateforme » : technologies matérielles et logicielles qui sont utilisées par Cryptizy afin de fournir le service comme
            indiqué dans nos conditions d''utilisation ;'
            transaction: '• « Transaction » : signifie (i) l''accord entre l''acheteur et le vendeur pour échanger des Cryptomonnaies par le service
            de devises à un taux d''accord commun ("Transaction d''achat des Cryptomonnaies"), (ii) la conversion des monnaies en Cryptomonnaies
            déposée par les membres sur leur compte ("Transaction de conversion"), (iii) le transfert des Cryptomonnaies entre les membres
            ("Transaction de transfert des Cryptomonnaies"), (iv) le transfert de devises entre les membres ("Transaction de transfert de devises")
            et (v) l''achat de produits annexes ("Achat de transactions"). Cryptizy ne peut pas offrir tous ces types de transactions en ce moment,
            sur la plateforme web ou application mobile, ou dans tous les pays où le service est disponible.'
        informations:
            title: 'COLLECTE ET UTILISATION DES INFORMATIONS PERSONNELLES'
            content: 'Nous pouvons collecter vos informations personnelles lors de l’utilisation du site, ou l’ouverture d’un compte pour utiliser ou
            exécuter des transactions sur la plate-forme. Les informations personnelles que nous collectons peuvent comprendre :'
            type:
                name: '• Votre nom et prénom;'
                gender: '• Votre genre ;'
                id: '• Votre photo d’identité, y compris une image de haute qualité de votre pièce d''identité officielle, passeport, carte d''identité
                nationale, et permis de conduire;'
                adresse: '• Votre adresse;'
                email: '• Votre adresse email;'
                phone: '• Votre numéro de téléphone ;'
                bank: '• Vos coordonnées bancaires, y compris les numéros de compte;'
                birthdate: '• Votre date de naissance;'
                job: '• Vos profession; et'
                bill: '• Votre facture de services publics ou un relevé bancaire confirmant votre adresse de résidence.'
            use:
                content: 'Nous pouvons utiliser vos informations personnelles à des fins suivantes:'
                personnalize: '• Pour personnaliser votre expérience (votre information nous aide à mieux répondre à vos besoins individuels);'
                upgrade1: '• Pour améliorer notre site web (nous nous efforçons continuellement d''améliorer nos offres de site web qui sont basées sur
                les informations et les commentaires que nous recevons de votre part);'
                analyze: '• Pour analyser l''utilisation de notre site web;'
                upgrade2: '• Pour améliorer le service à la clientèle (votre information nous aide à répondre plus efficacement à vos demandes de service
                clients et vos besoins de support);'
                verify: '• Pour vérifier votre identité en accord avec notre politique anti-blanchiment d''argent (AML) et la politique de vérification
                d''identité;'
                transactions: '• Pour traiter les transactions. Vos informations, qu''elles soient publiques ou privées, ne seront en aucun cas vendues,
                échangées, ou données à une autre société tierce, sans votre consentement, sauf dans le cas d''une livraison de produit acheté ou d''un
                service demandé par le client;'
                email: '• Pour envoyer des emails périodiques. L''adresse email que vous fournissez pour le traitement de la commande, peut être utilisée
                pour vous envoyer des informations et des mises à jour relatives à votre commande ou demande, et pour recevoir des nouvelles de la
                société, des mises à jour, des promotions, des informations occasionnelles sur un produit ou service suivi, etc.;'
                promote: '• Pour administrer un concours, une promotion, un sondage ou un autre aspect du site.'
            content1: 'Nous traiterons vos informations personnelles uniquement dans le(s) but(s) pour le(s)quel(s) ils sont fournis.'
        ip:
            title: 'ADRESSES IP'
            content: 'Nous pouvons collecter des informations sur votre ordinateur, y compris votre adresse IP, votre système d''exploitation et le
            type de navigateur utilisé pour l''administration système. Ce sont des données statistiques sur les actions et les habitudes de navigation
            de nos utilisateurs et qui ne permettent pas d''identifier un individu.'
        cookies:
            title: 'COOKIES'
            content:
                a: 'Le site de Cryptizy utilise des cookies. Les cookies sont de petits fichiers de texte qui sont placés sur votre ordinateur par les sites
                web que vous visitez. Ils sont largement utilisés pour que les sites web fonctionnent correctement, ou fonctionnent plus efficacement, et
                aussi afin de fournir des informations aux propriétaires du site'
                b: 'Les cookies sont généralement stockés sur le disque dur de votre ordinateur. Les informations collectées par les cookies sont utilisées
                de notre part afin d’évaluer l''efficacité de notre site, analyser les tendances et administrer la plateforme. Les informations collectées
                par les cookies nous permettent de déterminer des choses telles que les parties de notre site qui sont les plus visitées et les difficultés
                que nos visiteurs peuvent rencontrer en accédant à notre site. Avec cette connaissance, nous pouvons améliorer la qualité de votre
                expérience sur la plate-forme en reconnaissant et en livrant plus de caractéristiques et informations les plus souhaitées, tout comme la
                résolution des difficultés d''accès.'
                c: 'Nous utilisons des fournisseurs de services tiers pour nous aider à mieux comprendre l''utilisation de notre site. Nos fournisseurs de
                services peuvent placer des cookies sur le disque dur de votre ordinateur et recevoir des informations que nous sélectionnons et qui nous
                renseignent sur des choses comme la façon dont les visiteurs naviguent sur notre site, les produits visités, et les informations générales
                de transaction. Nos fournisseurs de services analysent cette information et nous fournissent des rapports agrégés. Les informations et
                analyses fournies par nos fournisseurs de services peuvent être utilisées pour nous aider à mieux comprendre les intérêts des visiteurs
                sur notre site et la façon la mieux adaptée pour servir leurs intérêts. Les informations collectées par nos fournisseurs de services
                peuvent être liées et combinées avec des informations que nous collectons à votre sujet lorsque vous utilisez la plateforme. Nos
                fournisseurs de services n''ont contractuellement pas le droit d''utiliser les informations qu''ils reçoivent de notre site sauf dans le
                cas de nous assister.'
                d: 'En utilisant notre site, vous acceptez que nous puissions utiliser des cookies aux fins énoncées ci-dessus.'
        disclosure:
            title: 'DIVULGATION DES INFORMATIONS PERSONNELLES'
            content:
                a: 'Nous utilisons les informations personnelles aux fins indiquées au moment où vous nous les fournissez, et/ou autrement aux fins
                énoncées dans la présente politique de confidentialité et/ou toute autre manière permise par la loi.'
                b: 'Vous reconnaissez qu''en utilisant nos services et en donnant votre accord aux conditions d''utilisation de Cryptizy, vous serez en
                mesure de nous fournir des informations personnelles. Vous consentez à ce que nous communiquions ces informations lorsque nous sommes
                tenus par la loi à des tiers, à des fins d''identification électronique comme indiqué ci-dessus.'
                c: 'Les informations non personnelles des visiteurs peuvent être fournies à d''autres parties pour le marketing, la publicité, ou
                d''autres utilisations.'
        third:
            title: 'LIENS DE TIERS'
            content:
                a: 'Occasionnellement, à notre discrétion, nous pouvons inclure ou offrir des produits ou services de tiers sur notre site web. Ces sites
                tiers ont des politiques de confidentialité distinctes et indépendantes. Nous vous encourageons à consulter l''ensemble des politiques,
                règles, modalités et règlements, y compris les politiques de confidentialité, de chaque site que vous visitez. Néanmoins, nous cherchons
                à protéger l''intégrité de notre site et nous vous invitons à laisser des commentaires à propos de ces sites.'
                b: 'Nous ne contrôlons ni ces sites tiers ni tout contenu qui y figure, et vous acceptez que nous ne sommes en aucun cas responsables pour
                tout ce qui figure sur ces sites tiers, y compris, sans limitation, leur contenu, les politiques, les échecs, les promotions, les produits,
                des services ou des actions et/ou des dommages, pertes, pannes ou problèmes causés par, liés à ou découlant de ces sites.'
        modify:
            title: 'CORRECTION / MISE À JOUR / SUPPRESSION DES INFORMATIONS PERSONNELLES'
            content:
                a: 'Vous avez le droit d''accéder à vos informations personnelles et d''exiger la correction, la mise à jour et le blocage des données
                inexactes et/ou incorrectes en envoyant un email à l''adresse: contact@cryptizy.com'
                b: 'Cryptizy donnera suite à votre demande seulement si ce n''est pas incompatible avec ses conditions d''utilisation, juridique et des
                obligations réglementaires. À votre demande écrite, nous allons vous fournir des informations personnelles vous concernant que nous
                détenons et l''utilisation et la divulgation générale de vos informations personnelles. Cette demande sera acceptée une fois par trimestre
                par titulaire de compte.'
        security:
            title: 'SÉCURITÉ'
            content:
                a: 'Nous avons mis en place des mesures de sécurité pour assurer la confidentialité de vos informations personnelles et les protéger contre
                la perte, l''altération ou la destruction.'
                b: 'Nous mettons en œuvre une variété de mesures de sécurité pour maintenir la sécurité de vos informations personnelles lorsque vous
                soumettez une demande, passez une commande ou accédez à vos informations personnelles. Ces mesures de sécurité comprennent : la
                protection du mot de passe, des répertoires et des bases de données. Pour protéger vos informations, nous utilisons la technologie SSL
                (Secure Sockets Layered) pour nous assurer que votre information est entièrement cryptée et envoyée à travers Internet en toute sécurité
                et nous utilisons d''autres mesures pour protéger nos serveurs contre les pirates et autres vulnérabilités.'
                c: 'Seul le personnel autorisé de Cryptizy a accès à vos informations personnelles, et il est tenu de traiter l''information de façon
                confidentielle. Les mesures de sécurité seront, de temps à autre, revues en fonction des évolutions juridiques et techniques.'
        retention:
            title: 'CONSERVATION DES INFORMATIONS PERSONNELLES'
            content: 'Nous conserverons vos informations personnelles aussi longtemps que cela nous est nécessaire, vu aux fins décrites dans cette
            politique de confidentialité et nos propres obligations légales et réglementaires. Conformément au maintien de nos obligations, nous
            retiendrons les comptes et les informations personnelles pour, au moins une période de cinq ans après leur saisie par les utilisateurs.'
        changes:
            title: 'CHANGEMENTS'
            content: 'Nos politiques de site, du contenu, des informations, des promotions, des informations, des avertissements et des caractéristiques
            peuvent être révisés, modifiés, mis à jour et/ou complétés à tout moment et sans préavis, à la seule et entière discrétion de Cryptizy. Si
            nous changeons cette politique de confidentialité, nous allons prendre des mesures pour informer les utilisateurs par un avis sur notre
            site et nous publierons la politique de confidentialité modifiée sur le site.'
        contact:
            title: 'CONTACTEZ-NOUS'
            content: 'Si vous avez des questions, des commentaires ou des préoccupations concernant notre politique de confidentialité et/ou pratiques
            en rapport avec la plateforme, veuillez nous contacter: contact@cryptizy.com'
        aml:
            title: 'Politique AML'
            content1: 'Cryptizy.com est une plateforme détenue et fournie par REPARIZY (ci-après "CRYPTIZY"). CRYPTIZY est engagée au plus haut niveau
            dans la lutte anti-blanchiment d’argent et l’anti-terrorisme financier et demande aux managers comme aux employés de suivre les consignes
            suivantes.'
            content2: 'Blanchiment d’argent – fait de convertir des fonds issus d’activité illégale (telles que la fraude, la corruption, le
            terrorisme etc.) en des fonds d’investissements qu’il semble légitime de dissimuler ou de détourner des sources réelles d’argent.'
            policy:
                title: 'Politique anti-blanchiment d’argent (Politique AML)'
                content1: 'CRYPTIZY adhère aux principes anti-blanchiment d’argent et empêche activement toutes les actions qui ont pour but de
                faciliter la légalisation de fonds acquis illégalement. La politique anti-blanchiment d’argent signifie une prévention de l’usage des
                services de la société par des criminels, qui ont pour but de blanchir de l’argent, de financer le terrorisme ou d’autres activités
                criminelles.'
                content2: 'Dans cette optique, une politique stricte de détection, de prévention et d’avertissement de toutes activités suspicieuses a
                été mise en place par la société. De plus, CRYPTIZY n’a pas le droit de reporter aux clients que les forces judiciaires sont informées
                de leurs activités. Des systèmes électroniques complexes d’identification pour chaque client de la société, et suivi détaillé de
                l’historique de toutes les opérations ont également été mis en place.'
                content3: 'Afin de limiter le blanchiment d’argent CRYPTIZY n’accepte ni ne reverse de paiement en cash quelles que soient les circonstances.
                La société se réserve le droit de suspendre n’importe quelle opération des clients qui peut sembler illégale ou qui est potentiellement
                liée à du blanchiment d’argent, selon le point de vue des employés.'
            procedure:
                title: 'Procédures de la société'
                content:
                    p: 'CRYPTIZY vérifie que chaque personne impliquée dans les échanges est une entité légale. CRYPTIZY réalise aussi toutes les démarches
                    requises par la loi et les différentes réglementations, mises en place par les autorités monétaires. La politique anti-blanchiment
                    d’argent signifie les choses suivantes :'
                    1: '• Politique Know your customer et due diligence'
                    2: '• Contrôle de l’activité des clients'
                    3: '• Gardez vos reçus'
            kyc:
                title: 'Know Your Customer et Due Diligence'
                content: 'Du fait de l’engagement de la société pour des politiques AML et KYC, chaque client de la société doit achever les procédures
                de vérification. Avant que CRYPTIZY ne commence une coopération quelconque avec le client, la société s’assure que les éléments nécessaires
                ont été produits ou que des mesures ont été prises afin de fournir les éléments d’identification du client. La société a aussi recours à un
                examen minutieux des clients qui résident dans les pays identifiés, par des sources fiables, comme des pays ayant une politique AML
                inadéquate ou qui peuvent présenter un risque élevé de crimes et de corruption.'
            individual:
                title: 'Clients individuels'
                content:
                    p: 'Durant l’inscription, chaque client fournit des informations personnelles spécifiques : nom et prénom complet, genre, date de
                    naissance, adresse complète avec code postal, email, numéro de téléphone. Les clients individuels envoient les documents suivant
                    (si les documents ne sont pas rédigés en caractères romains, afin d’éviter des délais inutiles lors de la vérification, il est
                    nécessaire de fournir des documents traduits en anglais et notariés) du fait des prérequis de la politique KYC et afin de confirmer
                    les informations indiquées :'
                    1: '• Une copie haute résolution de la première page du passeport international ou recto et verso de la carte d’identité nationale
                    avec la photo et la signature clairement visibles. Les documents indiqués doivent être valable et ne pas être périmés.'
                    2: '• Une copie haute résolution d’une facture d’usage publique ou d’un relevé bancaire qui contient le nom complet du client et
                    son lieu actuel de résidence. Ces documents ne doivent pas être antérieurs à la date d’inscription de plus de 3 mois.'
            monitor:
                title: 'Contrôle de l’activité du client'
                content: 'En plus de la collecte d’informations concernant le client, CRYPTIZY continue de contrôler les activités de chaque client
                pour identifier et prévenir les transactions douteuses. Une transaction douteuse est connue comme une transaction qui diffère des
                transactions usuelles du client connues grâce à l’historique des transactions. CRYPTIZY a implanté un système de contrôle du nom des
                transactions (aussi bien automatique que manuel) pour prévenir un usage criminel des services de la société.'
            deposit_withdraw:
                title: 'Prérequis pour les dépôts et les retraits'
                content:
                    p: 'Toutes les opérations de dépôt et de retrait des clients ont les prérequis suivants :'
                    1: '• Dans le cas d’un transfert bancaire, le nom, indiqué durant l’enregistrement, doit correspondre au nom du détenteur du compte bancaire.'
                    2: '• Retirer des fonds depuis le compte utilisateur CRYPTIZY par une méthode différente de la méthode de dépôt n’est possible qu’après retrait
                    du montant déposé par le client par la méthode initiale et à partir du même compte utilisé pour le dépôt.'
                    3: '• Si le compte a été crédité d’une manière qui ne peut pas être utilise pour le retrait, les fonds peuvent être retirés sur un compte bancaire
                    du client ou de n’importe quelle autre manière, en accord avec la société et de telle sorte que la société puisse prouver l’identité du
                    détenteur du compte.'



