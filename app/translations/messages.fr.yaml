                              à l''utilisation des Services à tout moment à la seule discrétion de CRYPTIZY.'
                subcontent2: 'CRYPTIZY peut de temps à autre fournir à certains utilisateurs des promotions commerciales. L’Utilisateur accepte que ces offres
                              promotionnelles et ces réductions ne doivent avoir aucune incidence sur son utilisation des services. L’Utilisateur peut choisir d''annuler
                              son ordre soumis avant que l’ordre ne soit exécuté. L’Utilisateur ne pourra pas annuler l’ordre exécuté sur le marché, la volatilité
                              des monnaies cryptées est telle que la probabilité est très faible pour exécuter l’ordre inverse à un taux identique.'
        art6:
            title: 'Article 6. Résiliation ; Annulation'
            content:
                subtitle1: '6.1. Résiliation par CRYPTIZY.'
                subcontent1: 'Nous pouvons résilier le présent Contrat ou résilier ou suspendre le droit d''utiliser les Services à tout moment avec ou sans raison
                              (y compris, sans s''y limiter, dans le cas où nous croyons que l’Utilisateur a omis de faire un paiement pour le Service (s), ou si nous
                              constatons que l’Utilisateur a fourni des informations personnelles erronées et / ou à cause d’un comportement offensant, ou si l’Utilisateur
                              a enfreint les termes des présentes) en fournissant à l’Utilisateur un avis écrit ou par courriel de cette résiliation à l''adresse physique
                              ou e-mail que l’Utilisateur nous a fournie , et la résiliation sera effective immédiatement après un tel avis. Si nous résilions ou suspendons
