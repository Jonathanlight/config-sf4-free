                              d''emprunt, ou le nom d''un tiers. En plus de mettre fin ou suspendre son compte, nous nous réservons le droit de prendre des mesures juridiques
                              appropriées, y compris, sans s''y limiter, la poursuite de la réparation civile et pénale. En cas de résiliation du compte de l’Utilisateur,
                              CRYPTIZY peut supprimer le compte et toutes les informations qu''il contient. L’Utilisateur n’a aucun droit de propriété sur son compte.'
                subtitle2: '6.2. Résiliation par l’Utilisateur.'
                subcontent2: 'L’Utilisateur peut résilier le présent Accord complètement et définitivement et cesser d''utiliser les Services (à condition qu''il n''y ait
                              pas des ordres soumis et pas encore exécutés et qu’il n’y ait pas de monnaies cryptées non transférées vers son adresse Wallet sous son mot
                              de passe ou compte). Si l’Utilisateur essaie de mettre fin à cet Accord alors qu''il y a encore des ordres déjà soumis et pas encore exécutés
                              sur son compte ou s’il y a encore des monnaies cryptées pas encore transférées sur son/ses adresse(s) Wallet(s), le présent Accord ne prend
                              pas fin jusqu''à ce que ces services aient été effectués ou autrement annulés dans la mesure permise par CRYPTIZY.'
                subtitle3: '6.3. Annulation d''un ordre soumis'
                subcontent3: 'Du fait de la nature irréversible de la technologie des crypto-actifs, il n’est pas possible d’annuler ou de modifier un ordre.'
